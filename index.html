<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?&family=Sen&family=Short+Stack&family=Source+Code+Pro:wght@200;300;400&family=Source+Sans+3:wght@200;300;400;500;600&family=Ysabeau+Infant:wght@1;100;200;300;400;500;600&display=swap"

      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"

    <link rel="stylesheet" href="styles.css" />
    <title>Boba Date</title>
    <script src="index.js" async></script>
  </head>
  <body>
    <header>
      <div class="boba-icon">
        🧋
        <span><h1>Boba Date</h1></span>
      </div>
    </header>
    <section>
      <button class="button" id="button">
        Let's find your perfect bubble tea!
      </button>
      <div class="quiz-question" style="display: none">
        <h1 class="header">Pick your base:</h1>
        <div class="icons" style="margin: 0 auto">
          <button class="icon tea green-tea">🍵 Green tea</button>
          <button class="icon tea black-tea">☕️ Black tea</button>
        </div>
      </div>
    </section>
  </body>
